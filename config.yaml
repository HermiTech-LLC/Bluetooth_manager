bluetooth_manager:
  default:
    bluetoothctl_path: "/usr/bin/bluetoothctl"
    max_connections: 4
    logging:
      level: "INFO"
      format: "%(asctime)s - %(levelname)s - %(message)s"
      file: "logs/bluetooth_manager.log"
    retry:
      enable: true
      max_attempts: 3
      delay_seconds: 2
    scan:
      timeout_seconds: 10
      device_regex: "Device (\\S+) "
    connection:
      response_timeout: 5
      expected_response: "Connection successful"
  channel_1:
    max_connections: 2
    retry:
      enable: true
      max_attempts: 5
      delay_seconds: 3
  channel_2:
    max_connections: 6
    retry:
      enable: false
  channel_3:
    max_connections: 3
    retry:
      enable: true
      max_attempts: 4
      delay_seconds: 1